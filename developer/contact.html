            <!-- ==============================================
            **CONTACT**
            =============================================== -->
            <section class="ptb-80 bbs1 bc-light">
                <div class="container">
                    <div class="row mb-50">
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="icon-box-one">
                                <div class="icon-box-icon icon-box-icon-solid icon-box-icon-rounded"><span class="ion-ios-email-outline"></span></div>
                                <h4>Email</h4>
                                <p>joedoe@gmail.com</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="icon-box-one">
                                <div class="icon-box-icon icon-box-icon-solid icon-box-icon-rounded"><span class="ion-ios-telephone-outline"></span></div>
                                <h4>Phone</h4>
                                <p>+001 123456688</p>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <div class="icon-box-one">
                                <div class="icon-box-icon icon-box-icon-solid icon-box-icon-rounded"><span class="ion-ios-location-outline"></span></div>
                                <h4>Address</h4>
                                <p>Texas, USA</p>
                            </div>
                        </div>
                    </div>
                    <!-- GOOGLE MAP -->
                    <div id="google-map-area" >
                        <div class="google-map" id="contact-google-map" data-map-lat="40.925372" data-map-lng="-74.276544" data-icon-path="images/map.png" data-map-title="Find Map" data-map-zoom="12"></div>
                    </div>
                    <div class="contact-holder mb-20">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
                                <form autocomplete="off" novalidate="novalidate" id="ContactForm" class="contact-form" name="contact-form">
                                    <h4 class="text-uppercase mb-20 text-center">SEND US EMAIL</h4>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group ptb-10">
                                                <input placeholder="Enter your full name" class="form-control" name="full_name" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group ptb-10">
                                                <input placeholder="Enter your email" name="email" class="form-control" type="email" data-error="Bruh, that email address is invalid" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group ptb-10">
                                                <input placeholder="Subject" name="subject" class="form-control" type="text" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group ptb-10">
                                                <textarea placeholder="Write your message" class="form-control" name="message" required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-theme-primary">Send Message</button>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>

                </div><!-- End Container -->
            </section><!-- End Section -->
